<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teacher Directory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  {% if messages %}
  <div class="alert {{class}} messages alert-dismissible" role="alert" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
    {% for message in messages %}
    <p{% if message.tags %} class="{{ class }}"{% endif %}>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

<div class="container p-3 my-3 border" style="background-color: #4b42ad;border-radius: 10px;">
  <h1 style="color:white ;">Teacher Directory</h1>
    <div class="row" style="grid-gap: 30px;margin-left: 0px;">
      <!-- <div class="col bg-success"><a href="{%url 'apphome'%}" class="btn btn-primary">Home</a></div> -->
      <div class=""><a href="{%url 'DataView'%}" class="btn btn-primary">Teachers</a></div>  
      <div class=""><a href="{%url 'logout'%}" class="btn btn-danger">Logout</a></div>
  </div>
</div>

{%block contents%}
{%endblock%}
</body>
</html>
